site_name: RakNet
site_url: https://joseluishd.github.io/RakNet/
site_author: JoseLuisHD
repo_url: https://github.com/JoseLuisHD/RakNet
copyright: Copyright &copy; JoseLuisHD
plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: es - English
          build: true
        - locale: es
          name: es - Espa√±ol
          build: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  language: en
  favicon: assets/page-logo.png
  logo: assets/page-logo.png
  highlightjs: true
  features:
    - search.suggest
    - search.share
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.footer
  palette:
    primary: black
    accent: indigo
    scheme: slate
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JoseLuisHD/RakNet
nav:
  - Home: index.md
  - API Docs:
      - RakNet Descriptor: api-docs/raknet-descriptor.md
      - RakNet Ticker: api-docs/raknet-ticker.md